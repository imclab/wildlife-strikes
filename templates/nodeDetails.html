<div id="nodeDetails">
	<div class="airportInfo">
		<p class="icon-airport"></p>
		<h1>{{airport}} </h1>
		<ul>
			<li>{{strikes}}</li>
			<li>{{between}}</li>
		</ul>
	</div>
	<div class="mapbox">
		<iframe width="250" height="206" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?q={{airport}}&amp;hl=en&amp;ie=UTF8&amp;hq={{airport}}&amp;t=h&amp;output=embed&amp;iwloc=&amp;z=11">
		</iframe>
	</div>
		<dl>
			 {{#each items}}
			<dt class="date">{{DATE}}</dt>
				<dd class="species">Encounter With: {{SPECIES}}</dd>
				<dd class="{{REMARKCLASS}}"><blockquote>{{REMARKS}}</blockquote></dd>
				<hr />
			 {{/each}}
		</dl>
</div>
